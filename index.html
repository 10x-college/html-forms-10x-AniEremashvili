<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form method="post" action="#">
        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="pilot-name">Pilot Name: </label>
            <input type="text" id="pilot-name" name="pilot-name" required placeholder="Enter name"><br><br>
            <label for="access-code">Access Code: </label>
            <input type="password" id="access-code" name="access-code" required placeholder="Enter access code"><br><br>
            <label for="command-email">Command Email: </label>
            <input type="email" id="command-email" name="command-email" required placeholder="Enter command email"><br><br>
        </fieldset>

        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="hull-damage">Hull Damage (%): </label>
            <input type="number" id="hull-damage" name="hull-damage" min="0" max="100" required placeholder="0-100"><br><br>
            <label for="emergency-level">Emergency Level: </label>
            <select id="emergency-level" name="emergency-level" required>
                <option value="" disabled selected>Select level</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br><br>
        </fieldset>

        <fieldset> 
            <legend>Mission Log & Evidence</legend>
            <label for="message">SOS Message: </label><br>
            <textarea id="message" name="message" rows="3" required placeholder="Describe your situation..."></textarea><br><br>
            <div>
                <input type="checkbox" id="check" required>
                <label for="check">I agree to quarantine protocols.</label>
            </div>
        </fieldset>

        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
</body>
</html>
